<html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header> 
    <div class="caixa">  
    <h1> <img src="lg.png"> </h1>
    <nav>
      <ul>
        <li> <a href="index.html">Home</a> </li>
        <li> <a href="produtos.html">Produtos</a> </li>
        <li> <a href="contato.html">Contato</a> </li>
      </ul>
    </nav>
    </div>
  </header>
  <main>  
   <form>
     <label for="NomeSobrenome">Nome e Sobrenome</label>
<input type='text' id="NomeSobrenome" class="input-padrao" required>
     
     <label for="email"> Email </label>
      <input type='email' id="email" class="input-padrao" placeholder="xxxxxx@gmail.com" required>

     <label for="Telefone"> Telefone </label>
      <input type='tel' id="Telefone" class='input-padrao' placeholder="(XX) X XXXX-XXXX" required>

     <label for="mensagens"> Deixe aqui sua mensagem</label> <textarea cols="30" rows="5" id="mensagens" class="input-padrao" placeholder="qual é a sua opinião sobre o nosso atendimento?"> </textarea>

<fieldset>  
  <legend>Como prefere o nosso contato?</legend>
<label for="radio-email"> <input type="radio" name="contato" velue= "email" id="radio-email"> Email </label>
  
  <label for= "radio-telefone"> <input type="radio" name= "contato" velue="telefone" id="radio-telefone"> Telefone </label>
  
  <label for="radio-whatsapp"> <input type="radio" name="contato" velue="WhatsApp" id="radio-whatsapp" checked> WhatsApp </label>
</fieldset>

     <fildset>

       <legend>Qual horário você prefere ser atendido?</legend>
       <select>
         <option>Manhã</option>
         <option>Tarde</option>
         <option>Noite</option>
       </select>
       
     </fildset>

<label> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossas ofertas por e-mail?</label>
     
     <input type="submit" value="enviar o formulário" class="enviar"> 
      
   </form> 
  </main>

  <footer>
<img src="logo-branco.png">

    </p>

  </footer>
</body>

</html>
